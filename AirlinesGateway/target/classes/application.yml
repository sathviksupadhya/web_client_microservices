eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8222
spring:
  application:
    name: Gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: airline
          uri: http://localhost:9097
          predicates:
            - Path=/airline/**

        - id: passenger
          uri: http://localhost:9099
          predicates:
            - Path=/passengerinfo/**

        - id: flightservice
          uri: http://localhost:9098
          predicates:
            - Path=/flights/**



  spring:
    main:
      web-application-type: reactive
